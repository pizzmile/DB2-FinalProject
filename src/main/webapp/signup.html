<!doctype HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>TelcoDB2 - Sign Up</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="centered h100">
    <div class="login-container">
        <h2>Register</h2>

        <!-- TODO: change with the right servlet callback and the right method -->
        <form class="login-form" action="hello-servlet" method="GET">
            <input class="text-field" type="text" name="username" placeholder="username" required>
            <input class="text-field" type="password" name="pwd" placeholder="password"  required>
            <input class="submit" type="submit" value="Sign Up">
        </form>

        <p>Already registered? <a href="customer-login.html">Login</a></p>
    </div>
</div>
</body>
</html>
