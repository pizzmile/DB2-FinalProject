<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

    <title>Employee Home</title>

    <style>
      #content-wrapper {
        min-width: 640px;
        width: 100%;
        max-width: 720px;
      }
      .pr-1 {
        padding-right: 0.25rem;
      }
      .pr-2 {
        padding-right: 0.5rem;
      }
      .pr-3 {
        padding-right: 1rem;
      }
      .pl-1 {
        padding-left: 0.25rem;
      }
      .pl-2 {
        padding-left: 0.5rem;
      }
      .pl-3 {
        padding-left: 1rem;
      }
      .pt-1 {
        padding-top: 0.25rem;
      }
      .pt-2 {
        padding-top: 0.5rem;
      }
      .pt-3 {
        padding-top: 1rem;
      }
      .pb-1 {
        padding-bottom: 0.25rem;
      }
      .pb-2 {
        padding-bottom: 0.5rem;
      }
      .pb-3 {
        padding-bottom: 1rem;
      }
    </style>

  </head>

  <body>

    <!-- Navbar -->
    <header class="navbar row aln-center jst-center w100">
      <div class="row aln-center jst-space-between w100">
        <div class="row aln-center jst-start">
          <a class="nav-link" href="employee-home">Home</a>
          <a class="nav-link" href="employee-sales-report.html">Sales Report</a>
        </div>
        <a class="nav-link" href="logout">Log Out</a>
      </div>
    </header>

    <section class="error-prompt w100" th:if="${param.error != null}">
      <p th:text="${param.error}">Error prompt</p>
    </section>
    <section class="success-prompt w100" th:if="${param.success != null}">
      <p th:text="'Operation successful!'">Success prompt</p>
    </section>

    <!-- Content -->
    <section class="col aln-center jst-center w100">
      <div id="content-wrapper">
        <div class="form-wrapper w100 col aln-center jst-center margin-bottom-children-3">
          <h4>Create Product</h4>
          <form action="create-product" method="POST" class="w100 col aln-center jst-start margin-bottom-children-2">
            <div class="w100 col aln-center jst-start">
              <input type="text" name="name" placeholder="name" required
                     class="input-fld w100">
              <input type="number" min="0" step="0.01" name="fee" placeholder="fee" required
                     class="input-fld w100">
            </div>
            <input type="submit" value="Create"
                   class="submit-btn w100">
          </form>
        </div>

        <div class="form-wrapper w100 col aln-center jst-center margin-bottom-children-3">
          <h4>Create Package</h4>
          <form action="create-package" method="POST" class="w100 col aln-center jst-start margin-bottom-children-3">
            <!-- Name -->
            <input type="text" name="name" placeholder="name" required
                   class="input-fld w100">

            <!-- Validity -->
            <div class="form-section col aln-start jst-start w100 margin-bottom-children-1">
              <h5>Validity options</h5>
              <div class="col w100 aln-center jst-center">
                <!-- Validity insertion fields -->
                <div class="w100 row aln-center jst-center" id="validity-insertion-1">
                  <div class="row aln-center jst-center w90 pr-1">
                    <div class="pr-1 w50">
                      <input type="number" min="12" max="36" step="12" name="duration-1" placeholder="duration" required
                             class="input-fld w100">
                    </div>
                    <div class="pl-1 w50">
                      <input type="number" min="0" step="0.01" name="fee-1" placeholder="fee" required
                             class="input-fld w100">
                    </div>
                  </div>
                  <!-- Add/Remove button -->
                  <div class="pl-1 w10">
                    <a href="#" class="submit-btn w100" onclick="addValidityOptionFields()">+</a>
                  </div>
                </div>
                <!-- Validity insertion fields -->
                <div class="w100 row aln-center jst-center hidden" id="validity-insertion-2">
                  <div class="row aln-center jst-center w90 pr-1">
                    <div class="pr-1 w50">
                      <input type="number" min="12" max="36" step="12" name="duration-2" placeholder="duration" required
                             class="input-fld w100">
                    </div>
                    <div class="pl-1 w50">
                      <input type="number" min="0" step="0.01" name="fee-2" placeholder="fee" required
                             class="input-fld w100">
                    </div>
                  </div>
                  <!-- Add/Remove button -->
                  <div class="pl-1 w10">
                    <a href="#" class="submit-btn w100" onclick="removeValidityOptionFields(2)">-</a>
                  </div>
                </div>
                <!-- Validity insertion fields -->
                <div class="w100 row aln-center jst-center hidden" id="validity-insertion-3">
                  <div class="row aln-center jst-center w90 pr-1">
                    <div class="pr-1 w50">
                      <input type="number" min="12" max="36" step="12" name="duration-3" placeholder="duration" required
                             class="input-fld w100">
                    </div>
                    <div class="pl-1 w50">
                      <input type="number" min="0" step="0.01" name="fee-3" placeholder="fee" required
                             class="input-fld w100">
                    </div>
                  </div>
                  <!-- Add/Remove button -->
                  <div class="pl-1 w10">
                    <a href="#" class="submit-btn w100" onclick="removeValidityOptionFields(3)">-</a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Services -->
            <div class="form-section col aln-start jst-start w100 margin-bottom-children-1">
              <h5>Included services</h5>
              <div class="col w100 aln-center jst-center margin-bottom-children-2" id="services-wrapper">
                <!-- Service insertion fields -->
                <div class="w100 row aln-end jst-center margin-bottom-children-1" id="service-insertion-1">
                  <div class="col aln-start jst-center w90 pr-1">
                    <!-- Type selection -->
                    <div class="row aln-center jst-space-between w100">
                      <div class="row aln-center jst-center">
                        <label class="pr-2">Fixed <br> Phone</label>
                        <input type="radio" value="0" name="type-1">
                      </div>
                      <div class="row aln-center jst-center">
                        <label class="pr-2">Fixed <br> Internet</label>
                        <input type="radio" value="2" name="type-1">
                      </div>
                      <div class="row aln-center jst-center">
                        <label>Mobile <br> Phone</label>
                        <input type="radio" value="1" name="type-1">
                      </div>
                      <div class="row aln-center jst-center">
                        <label class="pr-2">Mobile <br> Internet</label>
                        <input type="radio" value="3" name="type-1">
                      </div>
                    </div>
                    <!-- Params selection -->
                    <div class="col w100 aln-center jst-center">
                      <div class="row w100 aln-center jst-center">
                        <div class="w50 pr-1">
                          <input type="number" min="0" step="1" name="minutes-1" placeholder="minutes" required
                                 class="input-fld w100">
                        </div>
                        <div class="w50 pl-1">
                          <input type="number" min="0" step="1" name="extra-minutes-1" placeholder="extra minutes" required
                                 class="input-fld w100">
                        </div>
                      </div>
                      <div class="row w100 aln-center jst-center">
                        <div class="w50 pr-1">
                          <input type="number" min="0" step="1" name="sms-1" placeholder="SMSs" required
                                 class="input-fld w100">
                        </div>
                        <div class="w50 pl-1">
                          <input type="number" min="0" step="1" name="extra-sms-1" placeholder="extra SMSs" required
                                 class="input-fld w100">
                        </div>
                      </div>
                      <div class="row w100 aln-center jst-center">
                        <div class="w50 pr-1">
                          <input type="number" min="0" step="1" name="giga-1" placeholder="GIGAs" required
                                 class="input-fld w100">
                        </div>
                        <div class="w50 pl-1">
                          <input type="number" min="0" step="1" name="extra-giga-1" placeholder="extra GIGAs" required
                                 class="input-fld w100">
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Add/remove insertion fields -->
                  <div class="col aln-start jst-end w10 pb-1 pl-1">
                    <a href="#" class="submit-btn w100" onclick="addServiceFields()">+</a>
                  </div>
                </div>
                <!-- Service insertion fields -->
                <div class="w100 row aln-end jst-center margin-bottom-children-1 hidden" id="service-insertion-2">
                  <div class="col aln-start jst-center w90 pr-1">
                    <!-- Type selection -->
                    <div class="row aln-center jst-space-between w100">
                      <div class="row aln-center jst-center">
                        <label class="pr-2">Fixed <br> Phone</label>
                        <input type="radio" value="0" name="type-2">
                      </div>
                      <div class="row aln-center jst-center">
                        <label class="pr-2">Fixed <br> Internet</label>
                        <input type="radio" value="2" name="type-2">
                      </div>
                      <div class="row aln-center jst-center">
                        <label>Mobile <br> Phone</label>
                        <input type="radio" value="1" name="type-2">
                      </div>
                      <div class="row aln-center jst-center">
                        <label class="pr-2">Mobile <br> Internet</label>
                        <input type="radio" value="3" name="type-2">
                      </div>
                    </div>
                    <!-- Params selection -->
                    <div class="col w100 aln-center jst-center">
                      <div class="row w100 aln-center jst-center">
                        <div class="w50 pr-1">
                          <input type="number" min="0" step="1" name="minutes-2" placeholder="minutes" required
                                 class="input-fld w100">
                        </div>
                        <div class="w50 pl-1">
                          <input type="number" min="0" step="1" name="extra-minutes-2" placeholder="extra minutes" required
                                 class="input-fld w100">
                        </div>
                      </div>
                      <div class="row w100 aln-center jst-center">
                        <div class="w50 pr-1">
                          <input type="number" min="0" step="1" name="sms-2" placeholder="SMSs" required
                                 class="input-fld w100">
                        </div>
                        <div class="w50 pl-1">
                          <input type="number" min="0" step="1" name="extra-sms-2" placeholder="extra SMSs" required
                                 class="input-fld w100">
                        </div>
                      </div>
                      <div class="row w100 aln-center jst-center">
                        <div class="w50 pr-1">
                          <input type="number" min="0" step="1" name="giga-2" placeholder="GIGAs" required
                                 class="input-fld w100">
                        </div>
                        <div class="w50 pl-1">
                          <input type="number" min="0" step="1" name="extra-giga-2" placeholder="extra GIGAs" required
                                 class="input-fld w100">
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Add/remove insertion fields -->
                  <div class="col aln-start jst-end w10 pb-1 pl-1">
                    <a href="#" class="submit-btn w100" onclick="removeServiceFields(2)">-</a>
                  </div>
                </div>
                <!-- Service insertion fields -->
                <div class="w100 row aln-end jst-center margin-bottom-children-1 hidden" id="service-insertion-3">
                  <div class="col aln-start jst-center w90 pr-1">
                    <!-- Type selection -->
                    <div class="row aln-center jst-space-between w100">
                      <div class="row aln-center jst-center">
                        <label class="pr-2">Fixed <br> Phone</label>
                        <input type="radio" value="0" name="type-3">
                      </div>
                      <div class="row aln-center jst-center">
                        <label class="pr-2">Fixed <br> Internet</label>
                        <input type="radio" value="2" name="type-3">
                      </div>
                      <div class="row aln-center jst-center">
                        <label>Mobile <br> Phone</label>
                        <input type="radio" value="1" name="type-3">
                      </div>
                      <div class="row aln-center jst-center">
                        <label class="pr-2">Mobile <br> Internet</label>
                        <input type="radio" value="3" name="type-3">
                      </div>
                    </div>
                    <!-- Params selection -->
                    <div class="col w100 aln-center jst-center">
                      <div class="row w100 aln-center jst-center">
                        <div class="w50 pr-1">
                          <input type="number" min="0" step="1" name="minutes-3" placeholder="minutes" required
                                 class="input-fld w100">
                        </div>
                        <div class="w50 pl-1">
                          <input type="number" min="0" step="1" name="extra-minutes-3" placeholder="extra minutes" required
                                 class="input-fld w100">
                        </div>
                      </div>
                      <div class="row w100 aln-center jst-center">
                        <div class="w50 pr-1">
                          <input type="number" min="0" step="1" name="sms-3" placeholder="SMSs" required
                                 class="input-fld w100">
                        </div>
                        <div class="w50 pl-1">
                          <input type="number" min="0" step="1" name="extra-sms-3" placeholder="extra SMSs" required
                                 class="input-fld w100">
                        </div>
                      </div>
                      <div class="row w100 aln-center jst-center">
                        <div class="w50 pr-1">
                          <input type="number" min="0" step="1" name="giga-3" placeholder="GIGAs" required
                                 class="input-fld w100">
                        </div>
                        <div class="w50 pl-1">
                          <input type="number" min="0" step="1" name="extra-giga-3" placeholder="extra GIGAs" required
                                 class="input-fld w100">
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Add/remove insertion fields -->
                  <div class="col aln-start jst-end w10 pb-1 pl-1">
                    <a href="#" class="submit-btn w100" onclick="removeServiceFields(3)">-</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="dynamic-forms.js"></script>
  </body>

</html>
