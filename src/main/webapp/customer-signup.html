<!doctype HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>TelcoDB2 - Login</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="col aln-center jst-start">

    <section class="error-prompt w100" th:if="${param.error != null}">
        <p th:text="${param.error}">Error log</p>
    </section>

    <div class="centered w100 h100">
        <div class="login-container">
            <div class="content">
                <div class="col aln-center jst-center">
                    <h2>Customer</h2>
                    <h2>Registration</h2>
                </div>

                <form class="login-form" action="signup-customer" method="POST">
                    <input class="input-fld" type="email" name="email" placeholder="email" required>
                    <input class="input-fld" type="text" name="username" placeholder="username" required>
                    <input class="input-fld" type="password" name="password" placeholder="password" required>
                    <input class="submit-btn" type="submit" value="Sign Up">
                </form>
                <p>Already registered? <a href="customer-login">Login</a></p>

            </div>
        </div>
    </div>
</body>
</html>
